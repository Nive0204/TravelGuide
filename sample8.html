<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=window.prompt("Enter a value");
        for(var i=1;i<=n;i++){
            if(i%3==0 && i%5==0){
                console.log("pimpom");"<br>"
            }
            else if(i%3==0){
                console.log("pim");"<br>"
            }
            else if(i%5==0){
                console.log("pom");"<br>"
            }
        }
    </script>
</body>
</html>
